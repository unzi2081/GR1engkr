<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  html,body{
    height:100%;
    margin:0;
    padding:0;
    overflow:hidden;
    background:#000;
  }
  .pdf-container{
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .pdf-viewer{
    width:100vh;
    height:100vw;
    transform:rotate(90deg);
    transform-origin:center center;
    border:none;
  }
</style>
</head>
<body>
  <div class="pdf-container">
    <embed class="pdf-viewer" src="root/1.pdf" type="application/pdf">
  </div>
</body>
</html>
