<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  .pdf-container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .pdf-frame {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100vh;   /* 회전 후 세로 기준 */
    height: 100vw;  /* 회전 후 가로 기준 */
    transform: rotate(90deg) translate(-50%, -50%);
    transform-origin: center center;
    border: none;
  }
</style>
</head>
<body>
  <div class="pdf-container">
    <iframe class="pdf-frame" src="root/1.pdf"></iframe>
  </div>
</body>
</html>
